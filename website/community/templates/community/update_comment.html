{% extends 'base.html' %}
    {% if form %}
        {% block title %}
            Edit Your Comment
        {% endblock %}
        {% block body %}
            <div class="edit-page">
                <form method="post" class="my-form">
                    <div class="container">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                            <div class="col-sm-6">
                                <div class="form-group">
                                    {{ field }}
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-lg">Edit Comment</button>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </form>
            </div>
        {% endblock %}
    {% endif %}
