{% extends 'base.html' %}
{% block title %} Edit Profile {% endblock %}

{% block body %}

    <div class="edit-form">
        <div class="container">
            <h2 class="text-center">
                Edit your information
            </h2>
            <div class="my-form">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ field.label_tag }}</label>
                        <p>{{ field }}</p>
                    </div>
                    {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg">Update Now</button>
                </form>
            </div>
        </div>
    </div>

    {% include 'base_footer.html' %}

{% endblock %}
